    <main>
        <section class="get-started-container" style="text-align: center; padding: 100px 20px; max-width: 800px; margin: 0 auto;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4rem); margin-bottom: 24px; background: var(--gradient-blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Coming Soon</h1>
            <p style="font-size: 1.25rem; color: var(--text-secondary); line-height: 1.8; margin-bottom: 40px;">We're working hard to bring you the Retriever setup guide. Check back soon!</p>
            <div style="margin-top: 60px;">
                <a href="https://github.com/TeamRetriever/retriever" target="_blank" rel="noopener noreferrer" style="display: inline-block; padding: 12px 32px; background: var(--gradient-blue); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: var(--shadow-md);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='var(--shadow-lg)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='var(--shadow-md)'">
                    Visit GitHub Repository
                </a>
            </div>
        </section>
    </main>
    <script>
        // Dark Mode Toggle
        (function() {
            const themeToggle = document.querySelector('.theme-toggle');
            const html = document.documentElement;
            
            // Get saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        })();
    </script>
</body>
</html>
